<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/41881099c8.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js" defer></script>
    <title>Odin | Library</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="header__logo">Void Library</h1>
        <button class="btn">+ Add Book</button>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <div class="library">
          <div class="library__book" data-index="0">
            <div class="book__content">
              <h1 class="book__title">"IT"</h1>
              <h3 class="book__author">Stephen King</h3>
              <p class="book__pages">1,138 pages</p>
              <div class="btn-group">
                <button class="btn" data-read="false">Not Read</button>
                <button class="btn">Remove</button>
              </div>
            </div>
          </div>
          <div class="library__book" data-index="1">
            <div class="book__content">
              <h1 class="book__title">"Fahrenheit 451"</h1>
              <h3 class="book__author">Ray Bradbury</h3>
              <p class="book__pages">256 pages</p>
              <div class="btn-group">
                <button class="btn" data-read="true">Read</button>
                <button class="btn">Remove</button>
              </div>
            </div>
          </div>
          <div class="library__book" data-index="2">
            <div class="book__content">
              <h1 class="book__title">"The Fifty Year Sword"</h1>
              <h3 class="book__author">Mark Z. Danielewski</h3>
              <p class="book__pages">100 pages</p>
              <div class="btn-group">
                <button class="btn" data-read="true">Read</button>
                <button class="btn">Remove</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <h2 class="footer__logo">Void Library</h2>
        <p class="footer__copyright">
          &copy; 2022 Ironwell Designs
          <span class="fa-brands fa-github-alt"></span>
        </p>
      </div>
    </footer>
    <div class="modal-overlay" data-overlay-hidden="true"></div>
    <div class="add-book-modal" data-modal-hidden="true">
      <div class="modal__content">
        <form class="modal__form">
          <h3 class="form__title">Add New Book</h3>
          <div class="form__input-group">
            <label for="book-title">Title</label>
            <input
              type="text"
              name="book-title"
              id="book-title"
              placeholder="Title"
              required
            />
          </div>
          <div class="form__input-group">
            <label for="book-author">Author</label>
            <input
              type="text"
              name="book-author"
              id="book-author"
              placeholder="Author"
              required
            />
          </div>
          <div class="form__input-group">
            <label for="book-pages">Pages</label>
            <input
              type="number"
              name="book-pages"
              id="book-author"
              min="1"
              value="1"
              required
            />
          </div>
          <div class="form__did-read">
            <label for="did-read">Have you read this?</label>
            <input type="checkbox" name="did-read" id="did-read" />
          </div>
          <button type="submit" class="btn btn--cta">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
