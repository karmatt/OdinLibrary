<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4a8ecd38fb.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js" type="module" defer></script>
    <title>Odin | Library</title>
  </head>
  <body>
    <div class="page-wrapper">
      <header class="header">
        <div class="container">
          <h1 class="header__logo">Void Library</h1>
          <button class="btn btn--cta">
            <i class="fa-solid fa-square-plus fa-lg" aria-hidden="true"></i> Add
            Book
          </button>
        </div>
      </header>
      <main class="main">
        <div class="container">
          <div class="library"></div>
        </div>
      </main>
      <footer class="footer">
        <div class="container">
          <h2 class="footer__logo">Void Library</h2>
          <p class="footer__copyright">
            &copy; 2022 Ironwell Designs
            <a
              class="fa-brands fa-github-alt fa-lg"
              href="https://github.com/karmatt/OdinLibrary"
              target="_blank"
            ></a>
          </p>
        </div>
      </footer>
    </div>
    <div class="modal-overlay" data-hidden="true"></div>
    <div class="add-book-modal" data-hidden="true">
      <div class="modal__content">
        <form class="modal__form">
          <h3 class="form__title">Add New Book</h3>
          <div class="form__input-group">
            <label for="book-title">Title</label>
            <input
              type="text"
              name="book-title"
              class="book-input book-title"
              required
            />
          </div>
          <div class="form__input-group">
            <label for="book-author">Author</label>
            <input
              type="text"
              name="book-author"
              class="book-input book-author"
              required
            />
          </div>
          <div class="form__input-group">
            <label for="book-pages">Pages</label>
            <input
              type="number"
              name="book-pages"
              min="1"
              value="1"
              class="book-input book-pages"
              required
            />
          </div>
          <div class="form__input-group form__input-group--row">
            <label for="book-read">Have you read this?</label>
            <input type="checkbox" name="book-read" class="book-read" />
          </div>
          <button type="submit" class="btn btn--cta">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
